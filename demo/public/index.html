<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const THREE_JS_VERSIONS = ["r80", "r81", "r82", "r83", "r84"];
    function log(txt) {
      const disp = document.getElementById("disp");
      disp.appendChild(
        document.createTextNode(
          Math.round(performance.now()) + ": " + txt + "\n"
        )
      );
    }
    async function loadscript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.anonymous = 'anonymous';
        script.addEventListener('load', resolve);
        script.addEventListener('error', reject);
        document.body.appendChild(script);
      });
    }
    document.addEventListener("errir", (e) => {
      console.log('error');
    });
    
    document.addEventListener("DOMContentLoaded", () => {
      log("DOMContentLoaded");
      THREE_JS_VERSIONS.forEach((ver) => {
        const button = document.createElement('button');
        button.appendChild(document.createTextNode(`load ${ver}`));
        button.addEventListener('click', async () => {
          try {
            await loadscript(`/three/${ver}.js`);
            log(`THREE.REVISION: ${THREE.REVISION}`);
          } catch (e) {
            console.log(e);
          }
        });
        document.body.appendChild(button);
      });
    });
  </script>
</head>
<body>
<h1>
  hello
</h1>
  <div>
    <pre id="disp"></pre>
  </div>
</body>
